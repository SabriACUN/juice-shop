name: Security CI

on: [push, pull_request]

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Syft and generate SBOM
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft dir:. -o table

      - name: Run Semgrep
        run: |
          curl -sL https://github.com/returntocorp/semgrep/releases/latest/download/semgrep-linux -o semgrep
          chmod +x semgrep
          sudo mv semgrep /usr/local/bin/
          semgrep scan --config auto

      - name: Run Gitleaks
        run: |
          curl -sL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
          gitleaks detect --source=. --verbose

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:3000'
